# Rime schema settings
# encoding: utf-8

schema:
  schema_id: zmbig
  name: "巨集郑码"
  version: "1.0"
  author:
    - 發明人 郑易里教授
  description: |
    郑码
    碼表源自 超集郑码
    敲 ` 鍵進入拼音反查
  dependencies:
    - pinyin123

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " '"
  max_code_length: 4

translator:
  dictionary: zmbig
  enable_charset_filter: true
  enable_completion: true
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  enable_user_dict: false

reverse_lookup:
  dictionary: pinyin123
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

style:
  horizontal: true
